<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Using HTML , CSS & JS</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="heading">Welcome To Calculator.Me</h1>
    <div class="calculator">
    <div class="display">
        <div class="input" id="input"></div>
        <div class="output" id="output"></div>
    </div>
    <div class="inputnumsym">
        <div class="inp" id="7" onclick="acceptNum(this.id)">7</div>
        <div class="inp" id="8" onclick="acceptNum(this.id)">8</div>
        <div class="inp" id="9" onclick="acceptNum(this.id)">9</div>
        <div class="inp" id="+" onclick="acceptNum(this.id)">+</div>
        <div class="inp" id="4" onclick="acceptNum(this.id)">4</div>
        <div class="inp" id="5" onclick="acceptNum(this.id)">5</div>
        <div class="inp" id="6" onclick="acceptNum(this.id)">6</div>
        <div class="inp" id="-" onclick="acceptNum(this.id)">-</div>
        <div class="inp" id="1" onclick="acceptNum(this.id)">1</div>
        <div class="inp" id="2" onclick="acceptNum(this.id)">2</div>
        <div class="inp" id="3" onclick="acceptNum(this.id)">3</div>
        <div class="inp" id="*" onclick="acceptNum(this.id)">*</div>
        <div class="inp" id="AC">AC</div>
        <div class="inp" id="0" onclick="acceptNum(this.id)">0</div>
        <div class="inp" id="=">=</div>
        <div class="inp" id="/" onclick="acceptNum(this.id)">/</div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
